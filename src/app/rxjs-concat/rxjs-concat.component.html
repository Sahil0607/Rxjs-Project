<p>rxjs-concat works!</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="value1">Value1 </label>
        <input type="text" id="value1" name="value1" formControlName="value1">
    </div>
    <div>
        <label for="value2">Value2 </label>
        <input type="text" id="value2" name="value2" formControlName="value2">
    </div>
    <div >
        <h3>Regular Value: {{ regularValue }} </h3>
        <h3>Concat Map Value: {{ concatMapValue }}</h3>
    </div>
</form>
